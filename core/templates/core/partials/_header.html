<header class="container-fluid bg-dark fixed-top">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark container-fluid" data-bs-theme="dark">

        <a class="navbar-brand ms-5" href="#">کافی شاپ من</a>

        {% if user.is_authenticated and not index %}
            <div class="w-100 text-start">
                <a href="{% url 'products:index' %}" type="button" class="btn btn-outline-light px-4">برو به سایت</a>
                <form method="post" action="{% url 'core:logout' %}" class="d-inline mx-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">خروج</button>
                  </form>
            </div>
        {% endif %}

    </nav>
    <!-- Navbar -->
</header>
